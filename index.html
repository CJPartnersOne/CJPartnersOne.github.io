<!DOCTYPE html>
<html>
<head>
    <title>성화의 성공노트3</title>
    <style>
        #notepad {
            width: 100%;
            height: 90vh;
        }
        #count {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <textarea id="notepad" oninput="updateCount()" maxlength="10000"></textarea>
    <p id="count">0 / 10000</p>
    <button onclick="save()">Save</button>
    <p id="message" style="visibility: hidden;"></p>
    <script>
        const repo = 'sunghwa1004/save'; // 저장소의 이름입니다.
        const file = 'memo'; // 저장할 파일의 이름입니다.

        function updateCount() {
            var notepad = document.getElementById('notepad');
            var count = document.getElementById('count');
            count.innerText = notepad.value.length + ' / 10000';
        }

        function showMessage(text) {
            var message = document.getElementById('message');
            message.innerText = text;
            message.style.visibility = 'visible';
            setTimeout(function() {
                message.style.visibility = 'hidden';
            }, 2000);
        }

        function save() {
            var notepad = document.getElementById('notepad');
            var content = notepad.value;

            fetch('https://api.github.com/repos/' + repo + '/contents/' + file, {
                method: 'GET',
                headers: {
                    'Authorization': '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'
                }
            })
            .then(response => response.json())
            .then(data => {
                const sha = data.sha;
                const encodedContent = btoa(unescape(encodeURIComponent(content)));

                fetch('https://api.github.com/repos/' + repo + '/contents/' + file, {
                    method: 'PUT',
                    headers: {
                        'Authorization': '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',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Update file',
                        content: encodedContent,
                        sha: sha
                    })
                })
                .then(response => response.json())
                .then(data => {
                    showMessage('저장되었습니다.');
                })
                .catch(error => {
                    showMessage('저장에 실패했습니다.');
                });
            })
            .catch(error => {
                showMessage('파일을 찾을 수 없습니다.');
            });
        }

        window.onload = function() {
            fetch('https://api.github.com/repos/' + repo + '/contents/' + file, {
                method: 'GET',
                headers: {
                    'Authorization': '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'
                }
            })
            .then(response => response.json())
            .then(data => {
                var notepad = document.getElementById('notepad');
                var decodedContent = decodeURIComponent(escape(window.atob(data.content)));
                notepad.value = decodedContent;
                updateCount();
            })
            .catch(error => {
                showMessage('파일을 찾을 수 없습니다.');
            });
        };
    </script>
</body>
</html>
